<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylekalkulator.css">
    <title> Kalkulator Sederhana</title>
</head>
<body>
   
  
    <div class="Kalkulator">
        <div class="container">
            <h1>Kalkulator Sederhana</h1>
            <form action="" name="form">
                <input type="text" class="view" name="view" id="display">
            </form>
            <table>
                <tr>
                    <td> <button class="btn" type="button" onclick="insertData(9)">9</button></td>
                    <td> <button class="btn" type="button" onclick="insertData(8)">8</button></td>
                    <td> <button class="btn" type="button" onclick="insertData(7)">7</button></td>
                    <td> <button class="btn" type="button" onclick="insertData('+')">+</button></td>
                </tr>
                <tr>
                    <td> <button class="btn" type="button" onclick="insertData(6)">6</button></td>
                    <td> <button class="btn" type="button" onclick="insertData(5)">5</button></td>
                    <td> <button class="btn" type="button" onclick="insertData(4)">4</button></td>
                    <td> <button class="btn" type="button" onclick="insertData('-')">-</button></td>
                </tr>
                <tr>
                    <td> <button class="btn" type="button" onclick="insertData(3)">3</button></td>
                    <td> <button class="btn" type="button" onclick="insertData(2)">2</button></td>
                    <td> <button class="btn" type="button" onclick="insertData(1)">1</button></td>
                    <td> <button class="btn" type="button" onclick="insertData('/')">/</button></td>
                </tr>
                <tr>
                    <td> <button class="btn" type="button" onclick="insertData(0)">0</button></td>
                    <td> <button class="btn" type="button" onclick="insertData('*')">*</button></td>
                    <td> <button class="btn" type="button" onclick="clearData()">c</button></td>
                    <td> <button class="btn" type="button" onclick="aqual()">=</button></td>
                </tr>
                <tr>
                    <td colspan="4"> <button class="btn" type="button" onclick="deleteData()(0)">Del</button></td>
                </tr>
            </table>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
